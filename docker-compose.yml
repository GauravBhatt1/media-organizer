version: "3.8"

services:
  media-organizer:
    build: .
    container_name: media-organizer
    restart: unless-stopped
    environment:
      - TMDB_API_KEY=${TMDB_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - USE_AI_FALLBACK=false
      - SCAN_INTERVAL=120
      - RUN_ON_STARTUP=true
      - DRY_RUN=false
      - LOG_LEVEL=INFO
    volumes:
      - /home/ubuntu/.config/rclone:/root/.config/rclone
      - ./data:/app/data
      - ./logs:/app/logs
