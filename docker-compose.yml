version: "3.8"

services:
  media-organizer:
    build: .
    container_name: media-organizer
    restart: unless-stopped
    
    environment:
      # TMDB API Key
      - TMDB_API_KEY=07204b56f116aa64c5b68ec20c12ae75
      # Scan interval in seconds (default: 300 = 5 minutes)
      - SCAN_INTERVAL=300
      # Set to "true" for dry-run mode (no actual file moves)
      - DRY_RUN=false
    
    volumes:
      # rclone config - REQUIRED: Update this path to your rclone config location
      # Example: /home/ubuntu/.config/rclone or /root/.config/rclone
      - ${RCLONE_CONFIG_DIR:-/root/.config/rclone}:/root/.config/rclone:ro
      
      # Persistent database storage
      - ./data:/app/data
      
      # Logs
      - ./logs:/app/logs
      
      # Custom config (optional - uses default if not provided)
      # - ./config.yaml:/app/config.yaml:ro
    
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('/app/data/media_organizer.db') else 1)"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    
    # Resource limits (optional)
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
